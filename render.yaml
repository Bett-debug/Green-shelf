databases:
  - name: greenshelf-db
    databaseName: greenshelf
    user: greenshelf_user
    plan: free

services:
  # Backend Web Service
  - type: web
    name: greenshelf-backend
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: greenshelf-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: COHERE_API_KEY
        sync: false